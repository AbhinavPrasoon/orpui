<header center><h2> Sites </h2> </header>


           <div class="example-container mat-elevation-z8">

              <div class="example-header">
                  <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
                </div>
          </div>
          <div class="example-container mat-elevation-z8">
              
              <mat-table #table [dataSource]="dataSource" matSort>
            

            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Site Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="status">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                  <mat-cell *matCellDef="let element">  {{element.status}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="attributes">
                    <mat-header-cell *matHeaderCellDef >Attributes </mat-header-cell>
                    <mat-cell *matCellDef="let element"> 
                      <button (click)="viewAttributes(element.name)" block>View attributes</button> </mat-cell>
                 </ng-container>

                 <ng-container matColumnDef="viewRefinery">
                    <mat-header-cell *matHeaderCellDef >Refinery </mat-header-cell>
                    <mat-cell *matCellDef="let element"> 
                      <button (click)="viewRefineries(element.name)" block>View Refineries</button> </mat-cell>
                 </ng-container>


            

            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
              <mat-paginator #paginator
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 20]"
              [showFirstLastButtons]="true">
            </mat-paginator>
            </div>
